<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlogsCloud</title>

  <!-- Bootstrap CDN -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- Google Fonts -->

  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@100;400;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Oswald:wght@400;600&family=Raleway:wght@300;400;500&family=Sacramento&family=Ubuntu:wght@400;500;700&family=Vollkorn:wght@400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/login.css" />

  <!-- Font Awesome Link -->

  <script src="https://kit.fontawesome.com/844238cabe.js" crossorigin="anonymous"></script>

  <!-- Title-icon -->

  <link rel="icon" href="images/cloud.png" />
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container container-fluid">
          <a class="navbar-brand" href="/"><span class="brand-fname">Blogs</span>Cloud</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
            <form action="/">
              <button class="home-btn">Home</button>
            </form>
          </div>
        </div>
      </nav>

        <div class="main">
          <h2>Sign Up</h2>
          <form action="/signup"  id="signInForm" method="post" onsubmit="return validateSignIn()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
              <span class="error" id="username-error"></span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
              <span class="error" id="email-error"></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
              <span class="error" id="password-error"></span>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirmPassword" required>
              <span class="error" id="confirm-password-error"></span>
            </div>
            <input type="submit" value="Sign In">
          </form>
          <div class="links">
            <a href="/login">Already have an account? Login here</a>
          </div>
        </div>
    </div>

    <footer id="footer">
      <a href="www.twitter.com"><i class="fa-brands fa-twitter fa-lg  footer-icons"></i></a>
  
      <a href="www.facebook.com"><i class="fa-brands fa-facebook fa-lg  footer-icons"></i></a>
  
      <a href="github.com"><i class="fa-brands fa-github  fa-lg  footer-icons"></i></a>
      <a href="linkedin.com"><i class="fa-brands fa-linkedin  fa-lg  footer-icons"></i></a>
      <p>Â© 2022-23 Copyright BlogsCloud.All rights reserved.</p>
    </footer>

<script src="./Javascript/signup.js"></script>
</body>
</html>
