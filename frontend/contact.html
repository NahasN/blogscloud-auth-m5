<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogsCloud</title>

    <!-- Bootstrap CDN -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@100;400;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Oswald:wght@400;600&family=Raleway:wght@300;400;500&family=Sacramento&family=Ubuntu:wght@400;500;700&family=Vollkorn:wght@400;500;600&display=swap"
        rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/844238cabe.js" crossorigin="anonymous"></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/contact.css" />

    <!-- Title-icon -->

    <link rel="icon" href="images/cloud.png" />
</head>

<body>
    <!-- Navigation Bar -->

    <nav class="navbar navbar-expand-lg">
        <div class="container container-fluid">
            <a class="navbar-brand" href="/"><span class="brand-fname">Blogs</span>Cloud</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blogs">Blogs</a>
                    </li>
                 
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">Contact us</a>
                    </li>
                </ul>
                <form action="/login">
                    <button class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!--contact-section-->
                <div class="p-5" id="contact-section">
                    <!-- Section Heading -->
                    <h1 class="h1-responsive font-weight-bold text-center">
                        Contact us!
                    </h1>
                    <!--Section description-->
                    <p class="text-center w-responsive mx-auto mb-5">
                        Do you have any questions? Please do not hesitate to contact us
                        directly. Our team will come back to you within a matter of hours
                        to help you.
                    </p>

                    <div class="row">
                        <!--Grid column-->
                        <div class="col-md-12">
                            <form id="contact-form">
                                <!--Grid row-->
                                <div class="row">
                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <label for="name" class=""> Name</label>
                                            <input type="text" id="name" name="name" class="form-control border-dark"
                                                placeholder="Your Name" />
                                        </div>
                                    </div>

                                    <!--Grid column-->

                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <label for="email">E-mail</label>
                                            <input type="email" id="Email" name="email" class="form-control border-dark"
                                                placeholder="e-mail" />
                                        </div>
                                    </div>
                                </div>

                                <!--Grid row-->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <label for="subject" class="">Subject</label>
                                            <input type="text" id="subject" name="subject"
                                                class="form-control border-dark" placeholder="Subject" />
                                        </div>
                                    </div>
                                </div>

                                <!--Grid row-->
                                <div class="row">
                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <label for="message">Your message</label>
                                            <textarea type="text" id="message" name="message" rows="2"
                                                class="form-control border-dark md-textarea"
                                                placeholder="Enter your message here"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- submit Button -->
                            <div class="text-center text-md-left">
                                <br />
                                <a class="btn btn-success" style="width: 100%">Submit</a>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->

    <footer id="footer">
        <a href="www.twitter.com"><i class="fa-brands fa-twitter fa-lg  footer-icons"></i></a>

        <a href="www.facebook.com"><i class="fa-brands fa-facebook fa-lg  footer-icons"></i></a>

        <a href="github.com"><i class="fa-brands fa-github  fa-lg  footer-icons"></i></a>
        <a href="linkedin.com"><i class="fa-brands fa-linkedin  fa-lg  footer-icons"></i></a>
        <p>Â© 2022-23 Copyright BlogsCloud.All rights reserved.</p>
    </footer>
</body>

</html>
